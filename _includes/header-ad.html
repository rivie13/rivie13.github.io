{% if site.google_adsense %}
<div class="header-ad-container w-full py-3 bg-gray-100 border-b border-gray-200 border-2 border-dashed border-gray-300">
  <div class="container mx-auto px-4 text-center">
    <p class="text-gray-500 text-sm mb-2">Advertisement</p>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="{{ site.google_adsense }}"
         data-ad-slot="4238388304"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <p class="text-gray-400 text-xs mt-2">Ad content will appear here after approval</p>
  </div>
</div>
{% else %}
<div class="header-ad-container w-full py-3 bg-gray-100 border-b border-gray-200 border-2 border-dashed border-gray-300">
  <div class="container mx-auto px-4 text-center">
    <p class="text-gray-500 text-sm">Advertisement Space</p>
    <p class="text-gray-400 text-xs mt-2">Google AdSense not configured. Add google_adsense in _config.yml</p>
  </div>
</div>
{% endif %}
