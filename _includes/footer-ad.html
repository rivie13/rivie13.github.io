{% if site.google_adsense %}
<div class="footer-ad-container w-full py-4 bg-gray-50 border-t border-gray-200 mt-8">
  <div class="container mx-auto px-4">
    <h4 class="text-xs uppercase text-gray-500 mb-2 text-center">Advertisement</h4>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="{{ site.google_adsense }}"
         data-ad-slot="YOUR_FOOTER_AD_SLOT_ID"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>
{% endif %}
