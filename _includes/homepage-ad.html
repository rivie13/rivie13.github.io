{% if site.google_adsense %}
<div class="homepage-ad my-8 py-4 bg-gradient-to-r from-gray-50 to-gray-100 rounded-lg shadow-sm">
  <div class="container mx-auto px-4">
    <h4 class="text-xs uppercase text-gray-500 mb-3 text-center">Sponsored Content</h4>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="{{ site.google_adsense }}"
         data-ad-slot="YOUR_HOMEPAGE_AD_SLOT_ID" 
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
</div>
{% endif %}
