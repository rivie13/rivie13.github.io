{% if site.google_adsense %}
<div class="page-ad-container my-8 p-4 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
  <div class="container mx-auto px-4 text-center">
    <h4 class="text-sm uppercase text-gray-500 mb-3">Page Advertisement</h4>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="{{ site.google_adsense }}"
         data-ad-slot="8926082418"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    <p class="text-gray-400 text-xs mt-2">Ad content will appear here after approval</p>
  </div>
</div>
{% else %}
<div class="page-ad-container my-8 p-4 bg-gray-50 rounded-lg border-2 border-dashed border-gray-300">
  <div class="container mx-auto px-4 text-center">
    <h4 class="text-sm uppercase text-gray-500 mb-3">Page Advertisement</h4>
    <p class="text-gray-400 text-xs mt-2">Google AdSense not configured. Add google_adsense in _config.yml</p>
  </div>
</div>
{% endif %}
