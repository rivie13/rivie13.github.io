<header class="bg-gray-900 text-white shadow-md">
  <div class="container mx-auto px-4 py-4">
    <nav class="flex flex-wrap items-center justify-between">
      <!-- Logo/Site Title -->
      <a href="{{ '/' | relative_url }}" class="text-xl font-bold">
        {{ site.title | split: " - " | first }}
      </a>
      
      <!-- Mobile menu button -->
      <button id="menu-toggle" class="block md:hidden focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      
      <!-- Navigation Links -->
      <div id="menu" class="w-full md:w-auto hidden md:block">
        <ul class="flex flex-col md:flex-row md:space-x-6 mt-4 md:mt-0">
          <li><a href="{{ '/' | relative_url }}" class="nav-link block py-2 md:py-0">Home</a></li>
          <li><a href="{{ '/about/' | relative_url }}" class="nav-link block py-2 md:py-0">About</a></li>
          <li><a href="{{ '/projects/' | relative_url }}" class="nav-link block py-2 md:py-0">Projects</a></li>
          <li><a href="{{ '/services/' | relative_url }}" class="nav-link block py-2 md:py-0">Services</a></li>
          <li><a href="{{ '/resume/' | relative_url }}" class="nav-link block py-2 md:py-0">Resume</a></li>
          <li><a href="{{ '/blog/' | relative_url }}" class="nav-link block py-2 md:py-0">Blog</a></li>
          <li><a href="{{ '/contact/' | relative_url }}" class="nav-link block py-2 md:py-0">Contact</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<script>
  // Toggle mobile menu
  document.getElementById('menu-toggle').addEventListener('click', function() {
    document.getElementById('menu').classList.toggle('hidden');
  });
</script>
