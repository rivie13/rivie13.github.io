<header class="bg-gray-900 text-white shadow-md">
  <div class="container mx-auto px-4 py-4">
    <nav class="flex flex-wrap items-center justify-between">
      <!-- Logo/Site Title -->
      <a href="{{ '/' | relative_url }}" class="text-xl font-bold" aria-label="Home page">
        {{ site.title | split: " - " | first }}
      </a>
      
      <div class="flex items-center">
        <!-- Dark Mode Toggle -->
        <button id="dark-mode-toggle" class="focus:outline-none mr-4" aria-label="Toggle dark mode">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark-mode-sun hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 dark-mode-moon dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
          </svg>
        </button>
      
        <!-- Mobile menu button -->
        <button id="menu-toggle" class="block md:hidden focus:outline-none" aria-label="Toggle navigation menu" aria-expanded="false" aria-controls="menu">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
      
      <!-- Navigation Links -->
      <div id="menu" class="w-full md:w-auto hidden md:block" role="navigation" aria-label="Main navigation">
        <ul class="flex flex-col md:flex-row md:space-x-6 mt-4 md:mt-0">
          <li><a href="{{ '/' | relative_url }}" class="nav-link block py-2 md:py-0" aria-label="Home">Home</a></li>
          <li><a href="{{ '/about/' | relative_url }}" class="nav-link block py-2 md:py-0" aria-label="About">About</a></li>
          <li><a href="{{ '/projects/' | relative_url }}" class="nav-link block py-2 md:py-0" aria-label="Projects">Projects</a></li>
          <li><a href="{{ '/services/' | relative_url }}" class="nav-link block py-2 md:py-0" aria-label="Services">Services</a></li>
          <li><a href="{{ '/resume/' | relative_url }}" class="nav-link block py-2 md:py-0" aria-label="Resume">Resume</a></li>
          <li><a href="{{ '/blog/' | relative_url }}" class="nav-link block py-2 md:py-0" aria-label="Blog">Blog</a></li>
          <li><a href="{{ '/contact/' | relative_url }}" class="nav-link block py-2 md:py-0" aria-label="Contact">Contact</a></li>
          <li><a href="{{ '/privacy/' | relative_url }}" class="nav-link block py-2 md:py-0" aria-label="Privacy Policy">Privacy Policy</a></li>
        </ul>
      </div>
    </nav>
  </div>
</header>

<script>
  // Toggle mobile menu
  document.getElementById('menu-toggle').addEventListener('click', function() {
    document.getElementById('menu').classList.toggle('hidden');
    // Update aria-expanded state
    const isExpanded = !document.getElementById('menu').classList.contains('hidden');
    this.setAttribute('aria-expanded', isExpanded.toString());
  });
</script>
