<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formspree Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #2563eb;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #f1f5f9;
            padding: 20px;
            border-radius: 8px;
        }
        label {
            font-weight: 500;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #2563eb;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <h1>Formspree Test Form</h1>
    <p>This is a test form to check Formspree functionality.</p>
    
    <form action="https://test.formspree.io/" method="POST">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">Send Test</button>
    </form>
    
    <p><em>Note: This form uses the Formspree test endpoint for verification purposes.</em></p>
</body>
</html>
